<html>
<!-- Standalone chat widget sample HTML -->
<!-- Downloaded from https://studio.nlx.ai -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    div[type=bot] img {
      max-width: 225px !important;
      max-height: 225px !important;
    }


    html,
    body {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <ul>
    <li style="display: block"><img src="./ua-full.png"></li>
  </ul>
  <script defer src="https://unpkg.com/@nlxai/chat-widget/lib/index.umd.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const widget = nlxai.chatWidget.create({
        config: {
          botUrl: "https://bots.studio.nlx.ai/c/M4xYo0AqUWqQ81pnBi8rH/Kg3GumNmPzVsAEnMB2YZs",
          headers: {
            "nlx-api-key": "iHmg3ShL8Q4Fh/4pGZrp1sKQxLP7u9Cz"
          },
          languageCode: "en-US"
        },
        titleBar: {
          "title": "United Support"
        },
        theme: {
          "primaryColor": "#002244",
          "darkMessageColor": "#6343ba",
          "lightMessageColor": "#EFEFEF",
          "white": "#FFFFFF",
          "fontFamily": "-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, Oxygen-Sans, Ubuntu, Cantarell, \"Helvetica Neue\", sans-serif",
          "spacing": 12,
          "borderRadius": 8,
          "chatWindowMaxHeight": 640
        },
        // CUSTOM BEHAVIOR SNIPPET
        onExpand: (conversationHandler) => {
          const checkMessages = (messages) => {
            if (messages.length === 0) {
              conversationHandler.sendWelcomeIntent();
            }
            conversationHandler.unsubscribe(checkMessages);
          };
          conversationHandler.subscribe(checkMessages);
        }
      });
    });
  </script>
</body>

</html>
